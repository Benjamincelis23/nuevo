<ion-header>
  <ion-toolbar class="color-principal">
    <ion-title class="animate-title">Ingreso a la Aplicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Imagen en la parte superior -->
  <ion-img src="assets/icon/medic.png"></ion-img>
  
  <!-- Formulario de inicio de sesión -->
  <div class="login-form">
    <!-- Campo de usuario -->
    <ion-item class="ion-margin-top">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-input 
        label="Usuario" 
        label-placement="floating" 
        fill="solid" 
        [(ngModel)]="loginUsuario" 
        class="ion-margin-start" 
        type="email" 
        required>
      </ion-input>
    </ion-item>

    <!-- Campo de contraseña -->
    <ion-item class="ion-margin-top">
      <ion-icon name="keypad-outline"></ion-icon>
      <ion-input 
        label="Contraseña" 
        label-placement="floating" 
        fill="solid" 
        [(ngModel)]="loginContrasena" 
        class="ion-margin-start" 
        type="password" 
        required>
      </ion-input>
    </ion-item>

    <!-- Botón de inicio de sesión -->
    <ion-button 
      class="ion-margin-top color-principal" 
      expand="full" 
      (click)="ValidarCredenciales()">Ingresar
    </ion-button>

    <!-- Mensaje de error -->
    <div *ngIf="mensajeError" style="color: red; text-align: center;">
      {{ mensajeError }}
    </div>

    <!-- Botón para redirigir al registro -->
    <ion-button 
      expand="block" 
      fill="clear" 
      color="secondary" 
      [routerLink]="'/registro'">
      ¿Eres nuevo? Crea una cuenta
    </ion-button>
  </div>
</ion-content>
