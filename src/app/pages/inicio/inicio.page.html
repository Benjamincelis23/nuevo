<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón de menú -->
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Botón para cerrar el menú -->
        <ion-button (click)="closeMenu()">
          <ion-icon name="arrow-back"></ion-icon> <!-- Icono de retroceso -->
        </ion-button>
      </ion-buttons>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Opciones adicionales en el menú -->
    <ion-item>
      <ion-label>Opción 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Opción 2</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
  <!-- Sección de bienvenida -->
  <div class="welcome-section">
    <h2 class="welcome-message">Bienvenido, {{ nombreUsuario }}!</h2> <!-- Mensaje con el nombre del usuario -->
  </div>

  <!-- Card para reservar hora -->
  <ion-card class="card-style">
    <img alt="doctores" src="assets/icon/doctores.jpg" class="card-image"/>
    <ion-card-header>
      <ion-card-title>¿Quieres reservar hora?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Solo tomará unos minutos.
    </ion-card-content>
    <ion-button expand="full" class="card-button" routerLink="/reservar">Pincha Aquí</ion-button>
  </ion-card>

  <!-- Card para revisar hospitales disponibles -->
  <ion-card class="card-style">
    <img alt="hospital" src="assets/icon/hospital.jpeg" class="card-image"/>
    <ion-card-header>
      <ion-card-title>Revisa los Hospitales disponibles</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Botón que navega a la página de hospitales y clínicas -->
      <ion-button expand="full" class="card-button" routerLink="/hospitales-clinicas">Ver Hospitales</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
